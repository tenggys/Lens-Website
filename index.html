<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style_index.css">

<body>
    <header class="header">
        <div class="header-display container">
            <a href="index.html">
                <img class="logo" src="./img/logo.svg" alt="logo">

                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.6673 1L5.50065 10.1667L1.33398 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="promo__title-text">Индивидиуальный подход на основе стратегии</p>
                    </div>
                    <div class="promo__title">

                            <path d="M14.6673 1L5.50065 10.1667L1.33398 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                    </div>

                            <path d="M14.6673 1L5.50065 10.1667L1.33398 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                        <p class="promo__title-text">Выполняем KPI в 95% случаев</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="group">
            <div class="group__box group__box-container">
                <img src="./img/group1.svg" alt="group1">
                <img src="./img/group2.svg" alt="group2">
                <img src="./img/group3.svg" alt="group3">
                <img src="./img/group4.svg" alt="group4">
                <img src="./img/group5.svg" alt="group5">
